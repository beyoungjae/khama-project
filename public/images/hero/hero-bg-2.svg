<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="overlayGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 기술적 패턴 -->
    <pattern id="techPattern" patternUnits="userSpaceOnUse" width="150" height="150">
      <rect width="150" height="150" fill="none"/>
      <path d="M0,75 L150,75 M75,0 L75,150" stroke="white" stroke-width="0.5" opacity="0.1"/>
      <circle cx="75" cy="75" r="2" fill="white" opacity="0.2"/>
    </pattern>
    
    <!-- 회로 패턴 -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="none"/>
      <path d="M20,20 L80,20 L80,80 M50,20 L50,50 L70,50" stroke="white" stroke-width="1" opacity="0.08"/>
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.15"/>
      <circle cx="80" cy="20" r="1.5" fill="white" opacity="0.15"/>
      <circle cx="80" cy="80" r="1.5" fill="white" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="1920" height="1080" fill="url(#heroGradient2)"/>
  
  <!-- 패턴 오버레이 -->
  <rect width="1920" height="1080" fill="url(#techPattern)"/>
  <rect width="1920" height="1080" fill="url(#circuitPattern)"/>
  
  <!-- 혁신적 기술 요소들 -->
  <g transform="translate(1200, 150)" opacity="0.2">
    <!-- 스마트 가전 컨트롤 패널 -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="white" opacity="0.3"/>
    <rect x="15" y="15" width="170" height="70" rx="8" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- 디스플레이 화면 -->
    <rect x="25" y="25" width="60" height="40" rx="3" fill="white" opacity="0.4"/>
    <rect x="30" y="30" width="50" height="6" fill="none" stroke="white" stroke-width="1"/>
    <rect x="30" y="40" width="35" height="6" fill="none" stroke="white" stroke-width="1"/>
    <rect x="30" y="50" width="45" height="6" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- 컨트롤 버튼들 -->
    <circle cx="110" cy="35" r="8" fill="white" opacity="0.4"/>
    <circle cx="135" cy="35" r="8" fill="white" opacity="0.4"/>
    <circle cx="160" cy="35" r="8" fill="white" opacity="0.4"/>
    <circle cx="110" cy="60" r="8" fill="white" opacity="0.4"/>
    <circle cx="135" cy="60" r="8" fill="white" opacity="0.4"/>
    <circle cx="160" cy="60" r="8" fill="white" opacity="0.4"/>
    
    <!-- 상태 표시등 -->
    <circle cx="170" cy="25" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="170" cy="35" r="3" fill="#f59e0b" opacity="0.6"/>
    <circle cx="170" cy="45" r="3" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- 네트워크 연결망 -->
  <g opacity="0.15">
    <!-- 연결 노드들 -->
    <circle cx="300" cy="200" r="8" fill="white" opacity="0.6"/>
    <circle cx="600" cy="300" r="8" fill="white" opacity="0.6"/>
    <circle cx="900" cy="250" r="8" fill="white" opacity="0.6"/>
    <circle cx="1200" cy="350" r="8" fill="white" opacity="0.6"/>
    <circle cx="1500" cy="280" r="8" fill="white" opacity="0.6"/>
    
    <!-- 연결선들 -->
    <path d="M300,200 Q450,150 600,300" stroke="white" stroke-width="2" fill="none"/>
    <path d="M600,300 Q750,275 900,250" stroke="white" stroke-width="2" fill="none"/>
    <path d="M900,250 Q1050,300 1200,350" stroke="white" stroke-width="2" fill="none"/>
    <path d="M1200,350 Q1350,315 1500,280" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- 데이터 흐름 표현 -->
    <circle cx="450" cy="175" r="3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="275" r="3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- IoT 및 스마트 기술 심볼 -->
  <g transform="translate(200, 600)" opacity="0.18">
    <!-- 와이파이 신호 -->
    <path d="M0,40 Q20,20 40,40" stroke="white" stroke-width="3" fill="none"/>
    <path d="M5,35 Q20,25 35,35" stroke="white" stroke-width="2" fill="none"/>
    <path d="M10,32 Q20,28 30,32" stroke="white" stroke-width="1" fill="none"/>
    <circle cx="20" cy="35" r="2" fill="white"/>
    
    <!-- 클라우드 컴퓨팅 -->
    <ellipse cx="100" cy="25" rx="25" ry="15" fill="white" opacity="0.4"/>
    <ellipse cx="85" cy="35" rx="20" ry="12" fill="white" opacity="0.4"/>
    <ellipse cx="115" cy="35" rx="20" ry="12" fill="white" opacity="0.4"/>
    
    <!-- 모바일 앱 인터페이스 -->
    <rect x="150" y="10" width="40" height="70" rx="8" fill="white" opacity="0.4"/>
    <rect x="155" y="15" width="30" height="40" rx="3" fill="none" stroke="white" stroke-width="1"/>
    <rect x="160" y="60" width="20" height="4" rx="2" fill="white" opacity="0.6"/>
    <circle cx="170" cy="70" r="3" fill="white" opacity="0.5"/>
  </g>
  
  <!-- 친환경 에너지 효율 심볼 -->
  <g transform="translate(1600, 500)" opacity="0.2">
    <!-- 에너지 효율 등급 -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="white" opacity="0.4"/>
    <rect x="10" y="10" width="8" height="15" fill="#10b981" opacity="0.8"/>
    <rect x="10" y="30" width="15" height="15" fill="#34d399" opacity="0.6"/>
    <rect x="10" y="50" width="20" height="15" fill="#6ee7b7" opacity="0.4"/>
    <text x="35" y="20" font-family="Arial" font-size="8" fill="white" opacity="0.8">A++</text>
    
    <!-- 재활용 심볼 -->
    <g transform="translate(80, 10)">
      <path d="M0,20 L15,0 L30,20 L15,40 Z" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
      <path d="M10,10 Q15,5 20,10" stroke="white" stroke-width="1" fill="none"/>
      <path d="M10,30 Q15,35 20,30" stroke="white" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- 데이터 분석 차트 -->
  <g transform="translate(400, 700)" opacity="0.16">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" opacity="0.2"/>
    
    <!-- 막대 그래프 -->
    <rect x="20" y="150" width="30" height="30" fill="white" opacity="0.6"/>
    <rect x="60" y="130" width="30" height="50" fill="white" opacity="0.7"/>
    <rect x="100" y="110" width="30" height="70" fill="white" opacity="0.8"/>
    <rect x="140" y="100" width="30" height="80" fill="white" opacity="0.6"/>
    <rect x="180" y="120" width="30" height="60" fill="white" opacity="0.7"/>
    
    <!-- 라인 차트 -->
    <path d="M220,160 L240,140 L260,130 L280,120" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="220" cy="160" r="2" fill="white" opacity="0.8"/>
    <circle cx="240" cy="140" r="2" fill="white" opacity="0.8"/>
    <circle cx="260" cy="130" r="2" fill="white" opacity="0.8"/>
    <circle cx="280" cy="120" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 기하학적 장식 요소들 -->
  <g opacity="0.1">
    <!-- 다각형 패턴 -->
    <polygon points="1400,800 1420,790 1440,800 1440,820 1420,830 1400,820" fill="white"/>
    <polygon points="1460,810 1480,800 1500,810 1500,830 1480,840 1460,830" fill="white"/>
    <polygon points="1520,820 1540,810 1560,820 1560,840 1540,850 1520,840" fill="white"/>
    
    <!-- 원형 그라데이션 -->
    <circle cx="800" cy="900" r="100" fill="white" opacity="0.05"/>
    <circle cx="800" cy="900" r="70" fill="white" opacity="0.03"/>
    <circle cx="800" cy="900" r="40" fill="white" opacity="0.02"/>
  </g>
  
  <!-- 상단과 하단 장식적 요소 -->
  <path d="M0,0 L1920,0 L1920,150 Q1200,200 0,150 Z" fill="white" opacity="0.04"/>
  <path d="M0,1080 L1920,1080 L1920,930 Q960,880 0,930 Z" fill="white" opacity="0.06"/>
  
  <!-- 중앙 포커스 영역 */
  <ellipse cx="960" cy="540" rx="500" ry="250" fill="white" opacity="0.03"/>
  
  <!-- 최종 오버레이 -->
  <rect width="1920" height="1080" fill="url(#overlayGradient2)"/>
</svg>