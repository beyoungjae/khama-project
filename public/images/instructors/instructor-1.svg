<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="profileBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="suitGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tieGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="300" height="400" fill="url(#profileBg1)"/>
  
  <!-- 프로필 원형 프레임 -->
  <circle cx="150" cy="180" r="140" fill="white" stroke="#e2e8f0" stroke-width="4"/>
  <circle cx="150" cy="180" r="135" fill="#f8fafc"/>
  
  <!-- 인물 실루엣 -->
  <g transform="translate(150, 180)">
    <!-- 얼굴 -->
    <ellipse cx="0" cy="-60" rx="35" ry="45" fill="#fbbf24"/>
    
    <!-- 머리카락 -->
    <path d="M-35,-85 Q-40,-100 -25,-105 Q0,-110 25,-105 Q40,-100 35,-85 Q30,-95 15,-90 Q0,-95 -15,-90 Q-30,-95 -35,-85 Z" fill="#374151"/>
    
    <!-- 얼굴 특징 -->
    <circle cx="-12" cy="-70" r="2" fill="#1f2937"/>
    <circle cx="12" cy="-70" r="2" fill="#1f2937"/>
    <ellipse cx="0" cy="-60" rx="3" ry="5" fill="#d97706"/>
    <path d="M-8,-45 Q0,-40 8,-45" stroke="#1f2937" stroke-width="2" fill="none"/>
    
    <!-- 안경 (전문가 이미지) -->
    <circle cx="-15" cy="-70" r="12" fill="none" stroke="#374151" stroke-width="2"/>
    <circle cx="15" cy="-70" r="12" fill="none" stroke="#374151" stroke-width="2"/>
    <line x1="3" y1="-70" x2="-3" y2="-70" stroke="#374151" stroke-width="2"/>
    
    <!-- 목 -->
    <rect x="-8" y="-15" width="16" height="25" fill="#fbbf24"/>
    
    <!-- 셔츠 -->
    <rect x="-35" y="10" width="70" height="80" fill="white"/>
    <rect x="-30" y="15" width="60" height="70" fill="#f1f5f9"/>
    
    <!-- 넥타이 -->
    <polygon points="0,15 -8,20 -6,60 6,60 8,20" fill="url(#tieGradient1)"/>
    <polygon points="-3,20 0,25 3,20 3,35 0,40 -3,35" fill="#b91c1c"/>
    
    <!-- 정장 재킷 -->
    <path d="M-45,30 L-35,15 L-25,20 L-25,90 L-45,90 Z" fill="url(#suitGradient1)"/>
    <path d="M45,30 L35,15 L25,20 L25,90 L45,90 Z" fill="url(#suitGradient1)"/>
    <rect x="-25" y="25" width="50" height="65" fill="url(#suitGradient1)"/>
    
    <!-- 재킷 라펠 -->
    <path d="M-25,25 L-15,35 L-25,45" fill="#1e3a8a"/>
    <path d="M25,25 L15,35 L25,45" fill="#1e3a8a"/>
    
    <!-- 재킷 버튼 -->
    <circle cx="0" cy="50" r="3" fill="#94a3b8"/>
    <circle cx="0" cy="65" r="3" fill="#94a3b8"/>
    
    <!-- 포켓 -->
    <rect x="-20" y="70" width="12" height="8" rx="1" fill="none" stroke="#1e3a8a" stroke-width="1"/>
    <rect x="8" y="70" width="12" height="8" rx="1" fill="none" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- 전문성을 나타내는 배지 -->
    <circle cx="20" cy="40" r="8" fill="#10b981"/>
    <circle cx="20" cy="40" r="6" fill="#059669"/>
    <path d="M17,37 L19,39 L23,35" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 하단 정보 -->
  <rect x="20" y="330" width="260" height="60" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 이름 및 직책 -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle">김준호 강사</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">가전제품 분해청소 전문가</text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">15년 경력 • 자격증 4개 보유</text>
  
  <!-- 전문 분야 아이콘들 -->
  <g transform="translate(40, 280)">
    <!-- 세탁기 아이콘 -->
    <rect x="0" y="0" width="25" height="20" rx="3" fill="#3b82f6" opacity="0.8"/>
    <circle cx="12.5" cy="10" r="6" fill="none" stroke="white" stroke-width="1"/>
    <text x="12.5" y="35" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle">세탁기</text>
  </g>
  
  <g transform="translate(90, 280)">
    <!-- 에어컨 아이콘 -->
    <rect x="0" y="0" width="25" height="15" rx="2" fill="#10b981" opacity="0.8"/>
    <rect x="2" y="3" width="21" height="2" fill="white" opacity="0.8"/>
    <rect x="2" y="7" width="21" height="2" fill="white" opacity="0.8"/>
    <rect x="2" y="11" width="21" height="2" fill="white" opacity="0.8"/>
    <text x="12.5" y="30" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle">에어컨</text>
  </g>
  
  <g transform="translate(140, 280)">
    <!-- 공기청정기 아이콘 -->
    <rect x="0" y="0" width="20" height="25" rx="10" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="10" cy="12.5" r="4" fill="white" opacity="0.8"/>
    <text x="10" y="35" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle">공기청정</text>
  </g>
  
  <g transform="translate(190, 280)">
    <!-- 도구 아이콘 -->
    <rect x="0" y="5" width="3" height="15" fill="#f59e0b"/>
    <circle cx="1.5" cy="2" r="3" fill="#f59e0b"/>
    <rect x="10" y="0" width="15" height="3" fill="#f59e0b"/>
    <circle cx="23" cy="1.5" r="3" fill="#f59e0b"/>
    <text x="12.5" y="30" font-family="Arial" font-size="8" fill="#64748b" text-anchor="middle">전문도구</text>
  </g>
  
  <!-- 장식 요소 -->
  <circle cx="50" cy="80" r="3" fill="#ddd6fe" opacity="0.6"/>
  <circle cx="250" cy="120" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="70" cy="350" r="1.5" fill="#10b981" opacity="0.7"/>
  
  <!-- 프레임 강조 -->
  <rect x="5" y="5" width="290" height="390" rx="15" fill="none" stroke="#e2e8f0" stroke-width="2"/>
</svg>